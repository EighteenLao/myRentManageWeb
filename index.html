<!doctype html>
<html>
    <head>
       
        <title>套房出租登入系統</title>

        <style type="text/css">  
        @import "loginLayout.css"; 
        </style>

        <script type="text/javascript">
        function checkData(){
          alert("確認中");
          var lg = document.getElementById("login").value;
          var pd = document.getElementById("password").value;
          
          if ((lg == "admin") && (pd == "admin")){  
            alert("正確");
          }
          
          else{
            alert("錯誤");
          }
        }
        //submitBtn.addEventListener("click", checkData);

        </script>
    
    </head>

    <body>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
        
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
        
            <!-- Icon -->
            <div class="fadeIn first">
              <img src="P_20180413_145455.jpg" id="icon" alt="User Icon"  />
              <h1>套房管理系統登入</h1>
            </div>
        
            <!-- Login Form -->
            <form>
              <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
              <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
              <input type="submit" class="fadeIn fourth" value="LogIn" onclick="checkData();" />
            </form>
        
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
        
          </div>
        </div>

        
    </body>
</html>
